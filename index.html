<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monty Hall</title>
</head>
<body>
    <div id="doors-wrap">
        <div id="door1">?</div>
        <div id="door2">?</div>
        <div id="door3">?</div>
    </div>
    <div id="text"></div>
    <div id="stats">
        <div id="changed">
            <span>Choice is changed</span>
            <span>Wins: <span class="win">0</span></span>
            <span>Loses: <span class="lose">0</span></span>
        </div>
        <div id="unchanged">
            <span>Choice is unchanged</span>
            <span>Wins: <span class="win">0</span></span>
            <span>Loses: <span class="lose">0</span></span>
        </div>
    </div>
    <button id="again" disabled>Again!</button>
    <script src="index.js"></script>
</body>
</html>
